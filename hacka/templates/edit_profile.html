{% extends 'base.html' %}
{% load staticfiles %}

{% block container %}
 <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="login-box">
                <form id="login-form" method="post" action="">
                    {% csrf_token %}
                    <!--div.row-->
                    <!--    div.col-xs-6.col-xs-offset-3-->
                    <!--        h3.login-box-title ورود-->
                    <div class="row">
                        <div class="col-xs-12"><img src="{% static 'hacka/images/icon.png' %}" style="display: block;width:150px; margin: 20px auto 50px auto; "/></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" name="first_name" placeholder="نام" autocomplete="off" class="login-input" value="{{ user.first_name }}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" name="last_name" placeholder="نام خانوادگی" autocomplete="off" class="login-input" value="{{ user.last_name }}"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="password" name="password" placeholder="گذرواژه قبلی" autocomplete="off" class="login-input"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="password" name="new_password" placeholder="گذرواژه جدید" autocomplete="off" class="login-input"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="password" placeholder="تکرار گذرواژه جدید" autocomplete="off" class="login-input"/>
                        </div>
                    </div>


                    <div align="center">
                        <button class="login-btn btn btn-warning">ثبت تغییرات</button>
                    </div>
                </form>
            </div>
{% endblock %}
